 <h4><span class="prim_example">to <i>procedure-name</i></span> <span class="prim_example">to <i>procedure-name</i> [<i>input1</i> ...]</span></h4>
 <p>Used to begin a command procedure.</p>
 <pre>to setup

  crt 500
end

to circle [radius]
  crt 100 [ fd radius ]
end
