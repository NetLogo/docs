 <h3><a>pen-mode</a></h3>
 <h4><img alt="Turtle Command" src="../images/turtle.png" width="16" height="16/"></h4>
 <p>This is a built-in turtle variable. It holds the state of the turtle's pen. You set the variable to draw lines, erase lines or stop either of these actions. Possible values are "up", "down", and "erase".</p>
