    <div class="dict_entry" id="size">
 <h3><a>size</a></h3>
 <h4><span class="prim_example">size</span> <img alt="Turtle Command" src="../images/turtle.png" width="16" height="16/"></h4>
 <p>This is a built-in turtle variable. It holds a number that is the turtle's apparent size. The default size is 1, which means that the turtle is the same size as a patch. You can set this variable to change a turtle's size.</p>
