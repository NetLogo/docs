 <h3><a>int<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">int <i>number</i></span></h4>
 <p>Reports the integer part of number -- any fractional part is discarded.</p>
 <pre>show int 4.7
=&gt; 4
show int -3.5
=&gt; -3
</pre>
