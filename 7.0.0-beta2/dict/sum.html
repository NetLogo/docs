    <div class="dict_entry" id="sum">
 <h3><a>sum<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">sum <i>list</i></span></h4>
 <p>Reports the sum of the items in the list.</p>
 <pre>show sum [energy] of turtles
;; prints the total of the variable "energy"
;; from all the turtles
</pre>
 <p>See <a href="../faq.html#why-is-the-number-value-in-my-monitor-widget-changing-even-though-nothing-is-happening-in-my-model"> this FAQ question</a> for information on possible issues using <i>sum</i> with <i>agentsets</i></p>
