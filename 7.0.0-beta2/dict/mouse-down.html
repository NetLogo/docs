 <h3><a>mouse-down?<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">mouse-down?</span></h4>
 <p>Reports true if the mouse button is down, false otherwise.</p>
 <p>Note: If the mouse pointer is outside of the current view , mouse-down? will always report false.</p>
