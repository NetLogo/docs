    <div class="dict_entry" id="shuffle">
 <h3><a>shuffle<span class="since">2.0</span></a></h3>
 <h4><span class="prim_example">shuffle <i>list</i></span></h4>
 <p>Reports a new list containing the same items as the input list, but in randomized order.</p>
 <pre>show shuffle [1 2 3 4 5]
=&gt; [5 2 4 1 3]
show shuffle [1 2 3 4 5]
=&gt; [1 3 5 2 4]
</pre>
