    <div class="dict_entry" id="floor">
 <h3><a>floor<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">floor <i>number</i></span></h4>
 <p>Reports the largest integer less than or equal to <i>number</i>.</p>
 <pre>show floor 4.5
=&gt; 4
show floor -4.5
=&gt; -5
</pre>
 <p>See also <a class="code" href="#ceiling">ceiling</a>, <a class="code" href="#round">round</a>, <a class="code" href="#precision">precision</a>.</p>
