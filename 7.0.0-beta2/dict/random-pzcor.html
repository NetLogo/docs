    <div class="dict_entry" id="random-pzcor">
 <h3><a>random-pzcor<span class="since">4.1</span></a></h3>
 <h4><span class="prim_example">random-pzcor</span></h4>
 <p>Reports a random integer ranging from min-pzcor to max-pzcor inclusive.</p>
 <pre>ask turtles [
  ;; move each turtle to the center of a random patch
  setxyz random-pxcor random-pycor random-pzcor
]
</pre>
 <p>See also <a href="../dictionary.html#random-pcor">random-pxcor</a>, <a href="../dictionary.html#random-pcor">random-pycor</a>.</p>
