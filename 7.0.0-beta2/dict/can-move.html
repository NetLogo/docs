    <div class="dict_entry" id="can-move">
 <h3><a>can-move?<span class="since">3.1</span></a></h3>
 <h4><span class="prim_example">can-move? <i>distance</i></span> <img alt="Turtle Command" src="../images/turtle.png" width="16" height="16/"></h4>
 <p>Reports true if this turtle can move <i>distance</i> in the direction it is facing without violating the topology; reports false otherwise.</p>
 <p>It is equivalent to:</p>
 <pre>          patch-ahead <i>distance</i> != nobody
</pre>
