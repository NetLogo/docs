    <div class="dict_entry" id="patch-size">
 <h3><a>patch-size<span class="since">4.1</span></a></h3>
 <h4><span class="prim_example">patch-size</span></h4>
 <p>Reports the size of the patches in the view in pixels. The size is typically an integer, but may also be a floating point number.</p>
 <p>See also <a class="code" href="#set-patch-size">set-patch-size</a>.</p>
