 <h3><a>rgb<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">rgb <i>red green blue</i></span></h4>
 <p>Reports a RGB list when given three numbers describing an RGB color. The numbers are clamped to the range 0-255.</p>
 <p>See also <a href="../dictionary.html#hsb">hsb</a></p>
