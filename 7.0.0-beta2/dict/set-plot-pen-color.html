 <h3><a>set-plot-pen-color<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">set-plot-pen-color <i>color</i></span></h4>
 <p>Sets the color of the current plot pen to <i>color</i>.</p>
 <p>This command will produce a runtime error if either the current plot or the current pen has not been set.</p>
