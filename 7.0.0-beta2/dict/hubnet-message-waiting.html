 <h4><span class="prim_example">hubnet-message-waiting?</span></h4>
 <p>This looks for a new message sent by the clients. It reports true if there is one, and false if there is not.</p>
 <p>See the <a href="../hubnet-authoring.html">HubNet Authoring Guide</a> for details.</p>
