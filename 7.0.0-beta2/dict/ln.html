 <h3><a>ln<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">ln <i>number</i></span></h4>
 <p>Reports the natural logarithm of <i>number</i>, that is, the logarithm to the base e (2.71828...).</p>
 <p>See also <a class="code" href="#num-e">e</a>, <a class="code" href="#log">log</a>.</p>
