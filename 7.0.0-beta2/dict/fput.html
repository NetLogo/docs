    <div class="dict_entry" id="fput">
 <h3><a>fput<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">fput <i>item list</i></span></h4>
 <p>Adds <i>item</i> to the beginning of a list and reports the new list.</p>
 <pre>;; suppose mylist is [5 7 10]
set mylist fput 2 mylist
;; mylist is now [2 5 7 10]
</pre>
