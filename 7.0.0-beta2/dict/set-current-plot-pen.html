    <div class="dict_entry" id="set-current-plot-pen">
 <h3><a>set-current-plot-pen<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">set-current-plot-pen <i>penname</i></span></h4>
 <p>The current plot's current pen is set to the pen named <i>penname</i> (a string). If no such pen exists in the current plot, a runtime error occurs. If the current plot has not been set, a runtime error occurs.</p>
