 <h3><a>hide-turtle<span class="since">1.0</span></a> <a>ht<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">hide-turtle</span> <img alt="Turtle Command" src="../images/turtle.png" width="16" height="16/"></h4>
 <p>The turtle makes itself invisible.</p>
 <p>Note: This command is equivalent to setting the turtle variable "hidden?" to true.</p>
 <p>See also <a class="code" href="#show-turtle">show-turtle</a>.</p>
