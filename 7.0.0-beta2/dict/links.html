 <h3><a>links<span class="since">4.0</span></a></h3>
 <h4><span class="prim_example">links</span></h4>
 <p>Reports the agentset consisting of all links. This is a special agentset that can grow as links are added to the world, see <a href="../programming.html#special-agentsets">the programming guide for more info</a>.</p>
 <pre>show count links
;; prints the number of links
</pre>
