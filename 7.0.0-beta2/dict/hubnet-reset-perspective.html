    <div class="dict_entry" id="hubnet-reset-perspective">
 <h3><a>hubnet-reset-perspective<span class="since">4.1</span></a></h3>
 <h4><span class="prim_example">hubnet-reset-perspective <i>tag-name</i></span></h4>
 <p>Clears watch or follow sent directly to the client. The view perspective will revert to the server perspective.</p>
 <p>See also: <a class="code" href="#hubnet-send-watch">hubnet-send-watch</a> <a class="code" href="#hubnet-send-follow">hubnet-send-follow</a></p>
