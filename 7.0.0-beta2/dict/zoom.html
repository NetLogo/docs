    <div class="dict_entry" id="zoom">
 <h3><a>zoom<span class="since">4.1</span></a></h3>
 <h4><span class="prim_example">zoom <i>number</i></span> <img alt="Observer Movement Command" src="../images/observermovement.png" width="16" height="16/"></h4>
 <p>Move the observer toward the point it is facing, <i>number</i> steps. The observer will never move beyond the point it is facing so if <i>number</i> is greater than the distance to that point it will only move as far as the point it is facing.</p>
