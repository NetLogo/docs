    <div class="dict_entry" id="reset-timer">
 <h3><a>reset-timer<span class="since">1.0</span></a></h3>
 <h4><span class="prim_example">reset-timer</span></h4>
 <p>Resets the timer to zero seconds. See also <a class="code" href="#timer">timer</a>.</p>
 <p>Note that the timer is different from the tick counter. The timer measures elapsed real time in seconds; the tick counter measures elapsed model time in ticks.</p>
